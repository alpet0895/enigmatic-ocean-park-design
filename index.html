<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enigmatic Ocean Park</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <div class="main">
    <div class="navbar">
      <div class="logo">Enigmatic Ocean Park</div>
      <button type="button" id="navbarBtn">Sign Up</button>
    </div>
    <div class="content">
      <small>Welcome to our</small>
      <h1>Underwater<br />Life Journey</h1>
      <button type="button">Take a tour</button>
    </div>
    <div class="side-bar">
      <i class="fas fa-bars" id="show" onclick="showMenu()"></i>
      <i class="fas fa-times" id="close" onclick="closeMenu()"></i>
      <div class="social-links">
        <img src="img/fb.png" />
        <img src="img/ig.png" />
        <img src="img/tw.png" />
      </div>
      <div class="useful-links">
        <img src="img/share.png" />
        <img src="img/info.png" />
      </div>
    </div>
    <div class="bubbles">
      <img src="img/bubble.png" />
      <img src="img/bubble.png" />
      <img src="img/bubble.png" />
      <img src="img/bubble.png" />
      <img src="img/bubble.png" />
      <img src="img/bubble.png" />
      <img src="img/bubble.png" />
    </div>
    <div class="open-bar" id="open-bar">
      <ul>
        <a href="#">
          <li>ABOUT US</li>
        </a>
        <a href="#">
          <li>PHOTO GALLERY</li>
        </a>
        <a href="#">
          <li>TOURS & PRICES</li>
        </a>
        <a href="#">
          <li>CONTACT</li>
        </a>
      </ul>
      <button type="button">Sign Up</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
